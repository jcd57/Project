        <!-- Logo -->
        <a class="navbar-brand" href="index.html">
            <img alt="Logo" src="images/controller.png">
        </a>
        <!-- Responsive Toggle Button -->
        <button class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" id="gamesDropdown"
                       role="button">
                        Games

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="bg3.html">Baldur's Gate 3</a></li>

            </ul>
            <!-- Search Bar -->
            <form class="d-flex">
                <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Contact Us</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group mb-3">
                        <label for="firstname">First Name:</label>
                        <input class="form-control" id="firstname" name="firstname" placeholder="Enter your first name"
                               required type="text">
                    </div>
                    <div class="form-group mb-3">
                        <label for="lastname">Last Name:</label>
                        <input class="form-control" id="lastname" name="lastname" placeholder="Enter your last name"
                               required type="text">
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email:</label>
                        <input class="form-control" id="email" name="email" placeholder="Enter your email" required
                               type="email">
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" id="subscribe" name="subscribe" type="checkbox">
                        <label class="form-check-label" for="subscribe">Subscribe to updates</label>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer mt-5 bg-dark text-white text-center py-3">
